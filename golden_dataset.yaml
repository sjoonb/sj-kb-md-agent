- Q: "토큰이 중복 발급되었을 경우 어떻게 되나요?"
  A: |
    토큰이 중복 발급되었을 경우 다음과 같은 조치가 이루어집니다:
    1. 마이데이터사업자는 정보제공자로부터 수신한 토큰의 중복발급 여부를 확인하고, 중복발급을 확인한 즉시 전송요청를 중지하여야 합니다.
    2. 정보제공자 및 마이데이터사업자는 중복토큰 발급 사실 확인시, 오전송되는 개인신용정보가 없도록 상호 협조하여야 합니다.
  Reference: "마이데이터 기술 가이드라인_5.2.6_마이데이터 관리적 보안사항 (API 시스템 관리)"

- Q: "정보 전송 요구 연장은 언제 가능한가요?"
  A: |
    마이데이터사업자는 고객이 지정한 개인신용정보 전송요구 기간 만료 시점 1개월 전부터 고객에게 개인신용정보 전송요구 기간 연장을 요청할 수 있습니다.
  Reference: "마이데이터 기술 가이드라인_3.4.4_마이데이터 개인신용정보 전송요구 기간 연장"

- Q: "x-api-tran-id에 대해 알려주세요."
  A: |
      x-api-tran-id는 API를 송수신한 기관 간 거래추적이 필요한 경우(예: 민원대응, 장애처리 등) 거래를 식별하기 위한 거래고유번호입니다. 이 값은 HTTP 요청 및 응답 헤더에 설정됩니다.
  Reference: "금융분야 마이데이터 표준 API 규격_2_표준 API 기본규격"

- Q: "API 스펙 중 aNS는 어떤 것을 뜻하나요?"
  A: |
      aNS는 알파벳, 숫자 및 특수기호 조합을 의미합니다. 
  Reference: "금융분야 마이데이터 표준 API 규격_첨부2_데이터 타입"