- Q: "토큰이 중복 발급되었을 경우 어떻게 되나요?"
  A: |
    토큰이 중복 발급되었을 경우 다음과 같은 절차로 처리해야 합니다:

    1. 토큰 중복 발급 사실을 확인한 즉시 마이데이터 사업자에게 해당 사실을 통보합니다.
    2. 중복 발급된 토큰을 삭제합니다.
    3. 중복 토큰으로 인해 오전송된 개인신용정보가 있는지 확인합니다.
    4. 금융보안원이 정하는 추가적인 후속 절차를 따릅니다.

    중요한 점은 중복 토큰 발급 확인 즉시 마이데이터 사업자에게 통보하고, 중복 토큰을 삭제하며, 오전송 여부를 확인하는 것입니다. 그리고 금융보안원의 후속 지침을 따라 추가 조치를 취해야 합니다.

    토큰 중복 발급은 개인정보 유출 등의 보안 사고로 이어질 수 있으므로 신속하고 철저한 대응이 필요합니다. 정보제공자와 마이데이터 사업자 모두 중복 토큰 관리에 주의를 기울여야 합니다.
  Reference: "(221115 수정배포) (2022.10) 금융분야 마이데이터 기술 가이드라인, '3.1. 마이데이터서비스 개요 및 참여자 역할' 섹션"

- Q: "정보 전송 요구 연장은 언제 가능한가요?"
  A: |
    정보 전송 요구 연장은 다음과 같이 이루어집니다:

    1. 연장 요청 시기:
       - 마이데이터사업자는 고객이 지정한 개인신용정보 전송요구 기간 만료 시점 1개월 전부터 고객에게 개인신용정보 전송요구 기간 연장을 요청할 수 있습니다.
    2. 연장 절차:
       - 개인신용정보 전송요구 절차와 동일한 절차를 따릅니다.
       - 정보제공자는 본인인증 수행 후 마이데이터사업자에게 새로운 접근토큰을 발급하여 전송요구 기간을 연장합니다.
    3. 통합인증 이용 시 일괄 연장:
       - 통합인증을 이용하여 다수의 정보제공자에 대한 개인신용정보 전송 연장 요구 시, 최초 1개의 만료 시점에 일괄적으로 연장 요청이 가능합니다.
    4. 연장 화면 구성:
       - 연장 화면은 마이데이터사업자가 고객 편의를 고려하여 자율적으로 그 방식을 정할 수 있습니다.
    5. 연장 미수행 시:
       - 고객이 개인신용정보 전송요구 기간 연장에 응하지 않아 개인신용정보 전송요구 기간이 만료되었을 경우, 정보제공자는 기존의 접근토큰을 폐기합니다. 이후 개인신용정보 전송이 중지되며 전송재개를 위해서는 새로운 마이데이터 개인신용정보 전송 절차를 수행해야 합니다.

    따라서 원활한 서비스 이용을 위해서는 만료 1개월 전부터 연장 절차를 진행하는 것이 중요합니다.
  Reference: "(221115 수정배포) (2022.10) 금융분야 마이데이터 기술 가이드라인, '3.4. 마이데이터 개인신용정보 전송 내역 관리' 섹션의 '라. 마이데이터 개인신용정보 전송요구 기간 연장' 부분"

- Q: "x-api-tran-id에 대해 알려주세요."
  A: |
      x-api-tran-id는 API를 송수신한 기관 간 거래추적이 필요한 경우(예: 민원대응, 장애처리 등) 거래를 식별하기 위한 거래고유번호입니다. 이 값은 HTTP 요청 및 응답 헤더에 설정됩니다.

- Q: "API 스펙 중 aNS는 어떤 것을 뜻하나요?"
  A: |
    API 스펙에서 aNS는 다음을 의미합니다:

    1. 데이터 타입: 알파벳, 숫자 및 특수기호의 조합
    2. 구체적 의미:
       - a: 알파벳 소문자
       - N: 숫자
       - S: 특수기호
    3. 사용 예:
       - aNS (1500): 최대 1500자리의 알파벳 소문자, 숫자, 특수기호 조합 문자열
    4. 특징:
       - 대소문자 구분: 'a'는 소문자만을 의미하므로, 대문자는 포함되지 않습니다.
       - 융통성: 알파벳, 숫자, 특수기호를 자유롭게 조합할 수 있습니다.
       - 길이 제한: 괄호 안의 숫자로 최대 길이가 지정됩니다.
    5. 주요 용도:
       - 접근토큰, 클라이언트 ID, 암호화된 데이터 등 다양한 형식의 문자열을 표현할 때 사용됩니다.

    이 데이터 타입은 다양한 문자 조합을 허용하면서도 특정 길이 제한을 둘 수 있어, API에서 유연하고 안전한 데이터 교환을 가능하게 합니다.
  Reference: "(수정게시) 금융분야 마이데이터 표준 API 규격 v1, 첨부2 데이터 타입 섹션"